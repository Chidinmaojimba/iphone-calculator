<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Document</title>
    <link rel="stylesheet"  href="styles.css">
</head>
<body>
    <div class="maincontainer">
        <div class="container">
            <div class="num">
                <span class="calc">0</span>
                <span class="result">0</span> 
            </div> 
            <div class="keys">
                <button class="gray ac">AC</button>
                <button class="gray">+/-</button>
                <button class="gray alpha">%</button>
                <button class="yellow alpha">/</button>
                <button class="light alpha">7</button>
                <button class="light alpha">8</button>
                <button class="light alpha">9</button>
                <button class="yellow alpha">*</button>
                <button class="light alpha">4</button>
                <button class="light alpha">5</button>
                <button class="light alpha">6</button>
                <button class="yellow alpha">-</button>
                <button class="light alpha">1</button>
                <button class="light alpha">2</button>
                <button class="light alpha">3</button>
                <button class="yellow alpha">+</button>
                <button class="light">
                    &#128425
                    <!-- <img src="coc.jpg" width="20px" height="20px" color="white"> -->
                </button>
                <button class="light alpha">0</button>
                <button class="light alpha">.</button>
                <button class="yellow equal-to">=</button>
            </div>
        </div>
    </div>
</body>
<script src="./script.js" ></script>
</html>
