<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Document</title>
    <link rel="stylesheet"  href="styles.css">
</head>
<body>
    <div class="maincontainer">
        <div class="container">
            <div class="num">
                <span class="calc">0</span>
                <span class="result">0</span> 
            </div>  
            <div class="keys">
                <button class="gray">AC</button>
                <button class="gray">+/-</button>
                <button class="gray">%</button>
                <button class="yellow">^</button>
                <button class="light">7</button>
                <button class="light">8</button>
                <button class="light">6</button>
                <button class="yellow">*</button>
                <button class="light">4</button>
                <button class="light">5</button>
                <button class="light">6</button>
                <button class="yellow">-</button>
                <button class="light">1</button>
                <button class="light">2</button>
                <button class="light">3</button>
                <button class="yellow">+</button>
                <button class="light">
                    &#128425
                    <!-- <img src="coc.jpg" width="20px" height="20px" color="white"> -->
                </button>
                <button class="light">0</button>
                <button class="light">.</button>
                <button class="yellow">=</button>
            </div>
        </div>
    </div>
</body>
<script src="./script.js" ></script>
</html>
